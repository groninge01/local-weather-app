<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Local Weather App</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->


  <div class="container">
     <div class="row">
       <div class="one-half column">
         <h4>Weather in <span id="city"></span>, <span id="country"></span></h4>
       </div>
     </div>
     <div class="row">
       <div class="one-half column">
         <span id="time"></span>
       </div>
     </div>
     <div class="row">
        <div class="one-half column">
          <span id="weatherIcon"></span><br>
          <span id="weatherDescription"></span>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="one-half column">
          <table>
            <tbody>
              <tr>
                <td>Temperature</td>
                <td>
                  <button id="txtTemperature" onclick="changeTempUnit(this.id);">
                    <span id="temperature"></span>
                  </button>
                </td>
              </tr>
              <tr>
                <td>Wind</td>
                <td>
                  <span id="windSpeed"></span> m/s,
                  <span id="windDirection"></span>
                </td>
              </tr>
              <tr>
                <td>Pressure</td>
                <td>
                  <span id="pressure"></span> hpa
                </td>
              </tr>
              <tr>
                <td>Humidity</td>
                <td>
                  <span id="humidity"></span> %
                </td>
              </tr>
              <tr>
                <td>Sunrise</td>
                <td>
                  <span id="sunrise"><span>
                  </td>
              </tr>
              <tr>
                <td>Sunset</td>
                <td>
                  <span id="sunset"></span>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan=2>
                  <h6>Fetched from <a href="http://openweathermap.org/" target="_blank">OpenWeatherMap</a>.</h6>
                </td>
              </tr>
            </tfoot>
          </table>

        </div>
      </div>
    </div>


<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
<script src="js/local-weather-app.js"></script>
</html>
